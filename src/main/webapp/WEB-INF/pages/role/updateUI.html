<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<title>修改</title>
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
	<h2>修改资料</h2>
	<br>
	<form th:action="@{update.action}" method="post" th:object="${role}">
		<input type="hidden" th:field="*{id}">
		<div class="form-group" >
			<label for="InputUserName">角色名称</label>
			<input class="form-control" type="text" placeholder="角色名称" th:field="*{roleName}"/>
		</div>
		<div class="form-group">
			<label for="InputName">角色描述</label>
			<input type="text" class="form-control" id="InputEmail" placeholder="角色描述" th:field="*{descr}"/>
		</div>
		
		<div class="form-group" th:remove="all">
			<label for="InputFile">File input</label>
			<input type="file" id="InputFile">
			<p class="help-block">打开目录...</p>
		</div>
		<!-- checkbox -->
		<div class="checkbox" th:remove="all">
			<label>
				<input type="checkbox"> Check me out
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox1" value="option1"> Checkbox1
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox2" value="option2"> Checkbox2
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Checkbox3
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox4" class="disabled" value="option4"> Checkbox4
			</label>
		</div>
		<!-- 多选 -->
		<div class="select">
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<!-- 单选 -->
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				Option one
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				Option two
			</label>
		</div>
		<div class="radio disabled">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
				the option is disabled
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-primary" onclick="javascript:history.go(-1)">Return</button>
	</form>
</div>
</body>
</html>
