[users]
admin=lxf123
[main]
#设置authorizer
authorizer=org.apache.shiro.authz.ModularRealmAuthorizer

#设置persmissionResolver,作用是将传入的权限字符串装换成对应的Permission实例
permissionResolver=com.myjava.resolver.MyPermissionResolver

#设置rolePermissionResolver,作用是将对应角色的包含的权限转换成一个Permission集合
rolePermissionResolver=com.myjava.resolver.MyRolePermissionResolver

authorizer.permissionResolver=$permissionResolver
authorizer.rolePermissionResolver=$rolePermissionResolver
securityManager.authorizer=$authorizer
myRealm=com.myjava.myrealm.MyRealm2